<section class="your-order">
    <div class="">

        <div class="container">
            <h2 class="order-title"><span class="order-title-color">Your order</span> is our priority: Personalized approach and quality of service</h2>
            <form class="order-form">
                <div class="order-item">
                    <label class="order-label" for="user-name"></label>
                    <input type="text" class="form-input" name="user-name" id="user-name" placeholder="Enter your full name" />
                </div>
                <div class="order-item">
                    <label class="order-label" for="user-email"></label>
                    <input type="email" class="form-input" name="user-email" id="user-email" placeholder="Enter your email" />
                </div>
                <div class="order-comment">
                    <label class="order-label" for="form-comment"></label>
                    <textarea class="form-comm" name="form-comment" id="form-comment" rows="7" placeholder="Comments"></textarea>
                </div>
                <button type="submit" class="form-btn">
                    <p class="btn-text">Send</p>
                        <svg class="btn-icon" width="26" height="10">
                            <use href="../img/icons.svg#icon-pointer">
                            </use>
                        </svg>

                        <p class="btn-text">Send</p>

                            </use>
                        </svg>
                    </div> -->
                </button>
            </form>
        </div>
    </div>
</section>
